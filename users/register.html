<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/mystyle.css">
    <title>Document</title>
</head>
<body>
    <header class="container">
        <h1 class="display-1">My super users web site</h1>
    </header>
    <main>
        <h2>Register a user</h2>
        <form>
            <!-- email, password, first name, last name, age, address, phone, payment, color -->
            <div>
                <label>Email:</label>
                <input type="email"id="txtEmail">
            </div>
            <div>
                <label>Password:</label>
                <input type="password" id="txtPassword">
            </div>
            <div>
                <label>First Name:</label>
                <input type="text" id="txtFirst">
            </div>
            <div>
                <label>Last Name:</label>
                <input type="text" id="txtLast">
            </div>
            <div>
                <label>Age:</label>
                <input type="number" id="txtAge">
            </div>
            <div>
                <label>Address:</label>
                <input type="text" id="txtAddress">
            </div>
            <div>
                <label>Phone Number:</label>
                <input type="tel" id="txtPhone">
            </div>
            <div>
                <label>Payment:</label>
                <select id="selPayment">
                    <option value="paypal">PayPal</option>
                    <option value="credit">Credit card</option>
                    <option value="debit">Debit card</option>
                </select>
            </div>
            <div>
                <label>Color:</label>
                <input type="color" id="txtColor">
            </div>
        </form>
        <button class="btn btn-primary" id="btnRegister">Register</button>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script/storeManager.js"></script>
    <script src="script/register.js"></script>
</body>
</html>
